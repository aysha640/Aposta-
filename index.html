<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Aysha - Gestão de Vendas</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(135deg, #000000, #2b0020);
    color:#ff2f92;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container{
    background:#000000cc;
    padding:50px;
    border-radius:20px;
    box-shadow:0 0 20px #ff2f92;
}

h1{
    margin-bottom:30px;
    font-size:36px;
}

.btn-main{
    display:inline-block;
    padding:18px 50px;
    font-size:22px;
    color:#000;
    background:#ff2f92;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.btn-main:hover{
    background:#ff5cab;
    transform:scale(1.05);
}

/* Botão secreto */

.secret-btn{
    position:fixed;
    bottom:15px;
    right:15px;
    width:30px;
    height:30px;
    opacity:0.2;
}

.secret-btn img{
    width:100%;
    height:100%;
}
</style>

</head>

<body>

<div class="container">
    <h1>Bem-vindo Aysha</h1>

    <a class="btn-main" href="https://chatpriva.github.io/Chatpriva/">
        ENTRAR
    </a>
</div>

<!-- Botão secreto -->

<a class="secret-btn" href="https://aysha640.github.io/Chats-/">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png">
</a>

</body>
</html>
